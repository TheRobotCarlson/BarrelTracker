<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-lot-heading">Create or edit a Lot</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!lot.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="lot.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_barrelCapacity">Barrel Capacity</label>
                    <input type="number" class="form-control" name="barrelCapacity" id="field_barrelCapacity"
                        [(ngModel)]="lot.barrelCapacity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lotName">Lot Name</label>
                    <input type="text" class="form-control" name="lotName" id="field_lotName"
                        [(ngModel)]="lot.lotName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_location">Location</label>
                    <input type="text" class="form-control" name="location" id="field_location"
                        [(ngModel)]="lot.location" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
