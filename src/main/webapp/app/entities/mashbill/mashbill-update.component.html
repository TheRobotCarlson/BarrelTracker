<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-mashbill-heading">Create or edit a Mashbill</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mashbill.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mashbill.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mashbillName">Mashbill Name</label>
                    <input type="text" class="form-control" name="mashbillName" id="field_mashbillName"
                        [(ngModel)]="mashbill.mashbillName" required/>
                    <div [hidden]="!(editForm.controls.mashbillName?.dirty && editForm.controls.mashbillName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.mashbillName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mashbillCode">Mashbill Code</label>
                    <input type="text" class="form-control" name="mashbillCode" id="field_mashbillCode"
                        [(ngModel)]="mashbill.mashbillCode" required/>
                    <div [hidden]="!(editForm.controls.mashbillCode?.dirty && editForm.controls.mashbillCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.mashbillCode?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_mashbillNotes">Mashbill Notes</label>
                    <input type="text" class="form-control" name="mashbillNotes" id="field_mashbillNotes"
                        [(ngModel)]="mashbill.mashbillNotes" />
                </div>
                <button type="button" id="addgrain" class="btn btn-secondary" (click)="addGrain()">
                    <span>Add Grain</span>
                </button>
                <!-- <table>
                    <tr>

                    <tr *ngFor="let x of mbgs; let i = index;">

                        <td><input name="IDK what I'm doing" [(ngModel)]="x.quantity"></td>

                <div *ngFor="let x of mbgs; let i = index;">
                    <select class="form-control" id="field_grain" name="grain" [(ngModel)]="x.grain">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="grainOption" *ngFor="let grainOption of grains; trackBy: trackGrainById">{{grainOption.grainName}}</option>
                    </select>
                </div>
                <button type="button" id="addyeast" class="btn btn-secondary" (click)="addYeast()">
                    <span>Add Yeast</span>
                </button>
                <table>
                    <tr>
                        <td></td>
                        <td>Yeast</td>
                        <td>Quantity</td>
                    </tr>
                    <tr *ngFor="let x of mbys; let i = index;">

                        <td>{{i+1}}</td>
                        <td>{{x.yeast.yeastName}}</td>
                        <td>
                            
                            <select class="form-control" id="field_yeast" name="yeast" [(ngModel)]="x.yeast">
                                <option [ngValue]="null"></option>
                                <option [ngValue]="yeastOption.yeastName === x.yeast?.yeastName ? x.yeast.yeastName : yeastOption.yeastName" *ngFor="let yeastOption of yeasts; trackBy: trackYeastByName">{{yeastOption.yeastName}}</option>
                            </select>
                        </td>
                        <td><input name="IDK what I'm doing" placeholder="{{x.quantity}}" [(ngModel)]="x.quantity"></td>
                    </tr>
                </table>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
