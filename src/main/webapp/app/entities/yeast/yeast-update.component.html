<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-yeast-heading">Create or edit a Yeast</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!yeast.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="yeast.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_yeastName">Yeast Name</label>
                    <input type="text" class="form-control" name="yeastName" id="field_yeastName"
                        [(ngModel)]="yeast.yeastName" required/>
                    <div [hidden]="!(editForm.controls.yeastName?.dirty && editForm.controls.yeastName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.yeastName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_yeastCode">Yeast Code</label>
                    <input type="text" class="form-control" name="yeastCode" id="field_yeastCode"
                        [(ngModel)]="yeast.yeastCode" required/>
                    <div [hidden]="!(editForm.controls.yeastCode?.dirty && editForm.controls.yeastCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.yeastCode?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
