<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="barrel">
            <h2><span>Barrel</span> {{barrel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Lot</span></dt>
                <dd>
                    <div *ngIf="barrel.lot">
                        <a [routerLink]="['/lot', barrel.lot?.id, 'view']">{{barrel.lot?.lotName}}</a>
                    </div>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="barrel.customer">
                        <a [routerLink]="['/customer', barrel.customer?.id, 'view']">{{barrel.customer?.customerName}}</a>
                    </div>
                </dd>
                <dt><span>Batch</span></dt>
                <dd>
                    <div *ngIf="barrel.batch">
                        <a [routerLink]="['/batch', barrel.batch?.id, 'view']">{{barrel.batch?.batchName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/barrel', barrel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
