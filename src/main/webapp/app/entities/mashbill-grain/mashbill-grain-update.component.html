<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-mashbill-grain-heading">Create or edit a Mashbill Grain</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mashbillGrain.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mashbillGrain.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="mashbillGrain.quantity" min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.quantity?.dirty && editForm.controls.quantity?.invalid)">
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.quantity?.errors?.min">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.quantity?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_grain">Grain</label>
                    <select class="form-control" id="field_grain" name="grain" [(ngModel)]="mashbillGrain.grain" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="grainOption.id === mashbillGrain.grain?.id ? mashbillGrain.grain : grainOption" *ngFor="let grainOption of grains; trackBy: trackGrainById">{{grainOption.grainName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mashbill">Mashbill</label>
                    <select class="form-control" id="field_mashbill" name="mashbill" [(ngModel)]="mashbillGrain.mashbill" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mashbillOption.id === mashbillGrain.mashbill?.id ? mashbillGrain.mashbill : mashbillOption" *ngFor="let mashbillOption of mashbills; trackBy: trackMashbillById">{{mashbillOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
